<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smallet & Largest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <h2>Find smallest and largest number</h2>
    <form action="#">
      <div class="mb-3">
        <label for="fNum" class="form-label">First Number</label>
        <input type="text" class="form-control" id="fNum">
      </div>
      <div class="mb-3">
        <label for="sNum" class="form-label">Second Number</label>
        <input type="text" class="form-control" id="sNum">
      </div>
      <div class="mb-3">
        <label for="tNum" class="form-label">Third Number</label>
        <input type="text" class="form-control" id="tNum">
      </div>

      <button class="btn btn-primary" onclick="largestSmallest()">Submit</button>

      <div class="mb-3 mt-3">
        <label for="largest" class="form-label">Largest Number</label>
        <input type="text" id="largest" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label for="smallest" class="form-label">Smallest Number</label>
        <input type="text" id="smallest" class="form-control" readonly>
      </div>
    </form>
  </div>
  <script>
    function largestSmallest() {
      let num1 = parseInt(document.getElementById("fNum").value)
      let num2 = parseInt(document.getElementById("sNum").value)
      let num3 = parseInt(document.getElementById("tNum").value)

      if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        document.getElementById("largest").value = "Invalid input!";
        document.getElementById("smallest").value = "Invalid input!";
        return;
      }
      let largest = Math.max(num1, num2, num3);
      let smallest = Math.min(num1, num2, num3);

      document.getElementById("largest").value = largest;
      document.getElementById("smallest").value = smallest;
    }
  </script>
</body>

</html>
