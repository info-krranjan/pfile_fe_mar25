<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5 border">
    <h2>Addition of two numbers</h2>
    <form action="#">
      <div class="mb-3">
        <label for="firstNumber" class="form-label">Enter first number</label>
        <input type="text" class="form-control" id="firstNumber">
      </div>
      <div class="mb-3">
        <label for="secondNumber" class="form-label">Enter second number</label>
        <input type="text" class="form-control" id="secondNumber">
      </div>
      <button class="btn btn-primary" onclick="sum()">Sum</button>
      <div class="mb-3">
        <label for="output" class="form-label">Output</label>
        <input type="text" id="output" class="form-control">
      </div>
    </form>
  </div>
  <script>
    function sum() {
    //   if (isNaN(firstNumber)) {
    //     document.getElementById("output").value = "Please enter a valid number!";
    //     return;
    //   }
      let num1 = parseInt(document.getElementById("firstNumber").value)
      let num2 = parseInt(document.getElementById("secondNumber").value)
      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("output").value = "Invalid input!";
        return;
      }
      let sum = num1 + num2;
      document.getElementById("output").value = sum
    }
  </script>
</body>

</html>
