<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim String</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3 border">
        <h2>Remove Extra Spaces and Tabs</h2>
    <input type="text" id="userInput" class="form-control" placeholder="Enter text here"><br>
    <button class="btn btn-primary" onclick="trimString()">Trim</button> <br>
    <p><strong>Trimmed Output:</strong> <span id="output"></span></p>
    </div>
    
    <script>
        function trimString() {
            let input = document.getElementById("userInput").value;
            let trimmedInput = input.trim();
            document.getElementById("output").innerText = trimmedInput;
        }
    </script>
</body>
</html>
