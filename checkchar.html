<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Type Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 border p-4">
        <h2 class="mb-3">Check Input Type</h2>
        <form onsubmit="checkInputType(event)">
            <div class="mb-3">
                <label for="charInput" class="form-label">Enter Text</label>
                <input type="text" class="form-control" id="charInput">
            </div>
            <button type="submit" class="btn btn-primary">Check</button>

            <div class="mt-3">
                <label class="form-label">Result</label>
                <input type="text" id="result" class="form-control" readonly>
            </div>
        </form>
    </div>

    <script>
        function checkInputType(event) {
            event.preventDefault(); // Prevent page refresh

            let input = document.getElementById("charInput").value.trim();
            let resultField = document.getElementById("result");

            if (input.length === 0) {
                resultField.value = "Please enter something!";
                return;
            }

            if (/^[a-zA-Z]+$/.test(input)) {
                resultField.value = "Alphabet";
            } else if (/^\d+$/.test(input)) {
                resultField.value = "Numeric";
            } else if (/^[a-zA-Z0-9]+$/.test(input)) {
                resultField.value = "Alphanumeric";
            } else {
                resultField.value = "Contains Special Characters";
            }
        }
    </script>

</body>
</html>
